<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather</title>
</head>

<body>

  <div class="container">
    <div class="itc-slider" data-slider="itc-slider" data-loop="false" data-autoplay="false">
      <div class="itc-slider__wrapper">
        <div class="itc-slider__items">
          <div class="itc-slider__item">
            <!-- Контент 1 слайда -->
            <div class="card"> 
              <div class="imgBx">
                <img class= "photo" src="img/kiev.png" alt="kiev">
              </div>
              <div class="contentBx">
                <h1 class="cityName"></h1>
                <h2 class="temp"></h2>
                <div class="size">
                  <h3 class="discription"></h3>
                  <span class="ico"></span>
                </div>
                <div class="color">
                  <h3 class="feels"></h3>
                </div>
                <a href="https://booking.uz.gov.ua/en/">Go!</a>
              </div>
            </div>
          </div>
          <div class="itc-slider__item">
            <!-- Контент 2 слайда -->
            <div class="lviv"> 
              <div class="imgBx">
                <img class= "photo" src="img/lviv.png" alt="kiev">
              </div>
              <div class="contentBx">
                <h1 class="cityNamelviv"></h1>
                <h2 class="templviv"></h2>
                <div class="size">
                  <h3 class="discriptionlviv"></h3>
                  <span class="icolviv"></span>
                </div>
                <div class="color">
                  <h3 class="feelslviv"></h3>
                </div>
                <a href="https://booking.uz.gov.ua/en/">Go!</a>
              </div>
            </div>
          </div>
          <div class="itc-slider__item">
            <!-- Контент 3 слайда -->
            <div class="dnipro"> 
              <div class="imgBx">
                <img class= "photo" src="img/dnipro.png" alt="dnipro">
              </div>
              <div class="contentBx">
                <h1 class="cityNameDnipro"></h1>
                <h2 class="tempDnipro"></h2>
                <div class="size">
                  <h3 class="discriptionDnipro"></h3>
                  <span class="icoDnipro"></span>
                </div>
                <div class="color">
                  <h3 class="feelsDnipro"></h3>
                </div>
                <a href="https://booking.uz.gov.ua/en/">Go!</a>
              </div>
            </div>
          </div>
          <div class="itc-slider__item">
            <!-- Контент 4 слайда -->
            <div class="kharkiv"> 
              <div class="imgBx">
                <img class= "photo" src="img/kharkiv.png" alt="kiev">
              </div>
              <div class="contentBx">
                <h1 class="cityNameKharkiv"></h1>
                <h2 class="tempKharkiv"></h2>
                <div class="size">
                  <h3 class="discriptionKharkiv"></h3>
                  <span class="icoKharkiv"></span>
                </div>
                <div class="color">
                  <h3 class="feelsKharkiv"></h3>
                </div>
                <a href="https://booking.uz.gov.ua/en/">Go!</a>
              </div>
            </div>
          </div>
          <div class="itc-slider__item">
            <!-- Контент 5 слайда -->
            <div class="mariupol"> 
              <div class="imgBx">
                <img class= "photo" src="img/mariupol.png" alt="kiev">
              </div>
              <div class="contentBx">
                <h1 class="cityNameMariupol"></h1>
                <h2 class="tempMariupol"></h2>
                <div class="size">
                  <h3 class="discriptionMariupol"></h3>
                  <span class="icoMariupol"></span>
                </div>
                <div class="color">
                  <h3 class="feelsMariupol"></h3>
                </div>
                <a href="https://booking.uz.gov.ua/en/">Go!</a>
              </div>
            </div>
          </div>
        </div>               
      </div>
    </div>
  </div>
  <script src="weatherapp.js"></script>
</body>
</html>
